<!DOCTYPE html>
<html>
<head>
		<title>Snek</title>
</head>
<body>

<canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>


<script>
	function mod (x, n) { return (x % n + n) % n }
	RED = "#FF0000";
	GREEN = "#00FF00";

	BOARD_WIDTH = 20;
	BOARD_HEIGHT = 20;

	playerX = BOARD_WIDTH / 2;
	playerY = BOARD_HEIGHT / 2;

	velocityX = 0;
	velocityY = 0;

	foodX = 0;
	foodY = 0;

	tail = [];
	tailSize = 5;

	lastButton = 0;

	function update() {
		playerX = mod((playerX + velocityX), BOARD_WIDTH);
		playerY = mod((playerY + velocityY), BOARD_HEIGHT);

		for(i = 0; i < tail.length; i++) {
			if( lastButton != 0 && playerX == tail[i][0] && playerY == tail[i][1]) {
					alert("SCORE: " + (tailSize - 5));
					init();
			}
		}

		tail.unshift([playerX, playerY]);

		if(playerX === foodX && playerY === foodY) {
			tailSize++;
			randomizeFood();
		}
		tail = tail.slice(0, tailSize);
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);

		ctx.beginPath();
		for(i = 0; i < tail.length; i++) {
			nodeX = tail[i][0];
			nodeY = tail[i][1];
			ctx.rect(nodeX * canvas.width, nodeY * canvas.height, canvas.width, canvas.height);
		}
		ctx.fillStyle = RED;
		ctx.fill();

		ctx.beginPath();
		ctx.rect(foodX * canvas.width, foodY * canvas.height, canvas.width, canvas.height)
		ctx.fillStyle = GREEN;
		ctx.fill();

		ctx.stroke();
	}

	function randomizeFood() {
		foodX = Math.floor(Math.random() * BOARD_WIDTH);
		foodY = Math.floor(Math.random() * BOARD_HEIGHT);

		if(foodX == playerX && foodY == playerY) {
			randomizeFood();
		}
	}

	function init() {

		playerX = BOARD_WIDTH / 2;
		playerY = BOARD_HEIGHT / 2;

		velocityX = 0;
		velocityY = 0;

		tail = [];
		tailSize = 5;

		lastButton = 0;
		randomizeFood();

	}

	function game() {
		update();
		draw();
	}

	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	document.addEventListener('keydown', function(event) {
	    if(event.keyCode == 37 && lastButton != 39) {
	    	velocityX = -1;
	    	velocityY = 0;
	    }
	    else if(event.keyCode == 38 && lastButton != 40) {
	    	velocityX = 0;
	    	velocityY = -1;
	    }
	    else if(event.keyCode == 39 && lastButton != 37) {
	    	velocityX = 1;
	    	velocityY = 0;
	    }
	    else if(event.keyCode == 40 && lastButton != 38) {
			velocityX = 0;
			velocityY = 1;
	    }
	    lastButton = event.keyCode;
	});

	init();
	setInterval(game, 1000/15);
</script>

</body>
</html>
